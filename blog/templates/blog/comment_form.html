{% extends 'base.html' %}

{% block title %}
    <title>Comment Form</title>
{% endblock %}

{% block content %}
    <h1>Add new comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save btn btn-default">Post Comment</button>
    </form>

    <script>var editor = new MediumEditor('.editable')</script>
{% endblock %}
